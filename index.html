<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando a Banpro...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9f7;
      color: #003d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006f3c;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .store-button {
      padding: 12px 24px;
      background-color: #006f3c;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const deepLink = params.get('deepLink');
      
      if (!deepLink) {
        showError();
        return;
      }

      const ua = navigator.userAgent;
      const isAndroid = /android/i.test(ua);
      const isIOS = /iphone|ipad|ipod/i.test(ua);
      
      const androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
      const iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      
      // Intentar abrir la app directamente
      window.location.href = deepLink;
      
      // Redirigir a tienda si no se abre la app
      setTimeout(function() {
        if (isAndroid) {
          window.location.href = androidStore;
        } else if (isIOS) {
          // Solución especial para iOS/Safari
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = deepLink;
          document.body.appendChild(iframe);
          
          setTimeout(() => {
            window.location.href = iosStore;
          }, 150);
        } else {
          showError();
        }
      }, 500);
    });
    
    function showError() {
      document.querySelector('h1').textContent = 'Redirección no disponible';
      document.querySelector('p').textContent = 'No se pudo completar la redirección automática';
      document.getElementById('storeButton').style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>Redirigiendo a Banpro...</h1>
  <p>Por favor espera, estamos abriendo la aplicación.</p>
  <a href="#" id="storeButton" class="store-button" style="display:none;">Ir a la tienda</a>
  
  <script>
    // Configurar botón manual de tienda
    document.getElementById('storeButton').addEventListener('click', function() {
      const ua = navigator.userAgent;
      const isAndroid = /android/i.test(ua);
      const isIOS = /iphone|ipad|ipod/i.test(ua);
      
      if (isAndroid) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
      } else if (isIOS) {
        window.location.href = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      }
    });
    
    // Mostrar botón manual después de 2 segundos
    setTimeout(function() {
      document.getElementById('storeButton').style.display = 'block';
    }, 2000);
  </script>
</body>
</html>
