
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Linking - Banpro</title>
  <script>
    function openApp(deepLink) {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isAndroid = /android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isSafari = /^((?!chrome|android).)*safari/i.test(ua);

      if (isIOS && isSafari) {
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = deepLink;
        document.body.appendChild(iframe);
      } else {
        window.location = deepLink;
      }
    }
  </script>
</head>
<body>
  <h1>Deep Linking con Formularios Banpro</h1>
  <ul>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmTransfersFromAccount')">Transferencias ACH</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmBillPayStart')">Pago de Servicios</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmBillPayCompanies')">Paquetes &amp; Recargas</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmCashWithdrawalTransactions')">Retiro Digital</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmBillPayFromAccount')">Pago de Préstamos</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmBillPayFromAccount')">Pago TC</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmTransfersFromAccount')">Transferencias</button></li>
    <li><button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmOffersMB')">Oferta de Tarjetas</button></li>
  </ul>

  <p>¿No se abrió la app? <a href="https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395" target="_blank">Descárgala desde App Store</a></p>
</body>
</html>
