
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Abrir app Banpro</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Prueba de Deeplink</h2>
    <p>Haz clic en el siguiente botón para abrir la app directamente:</p>
    <button class="btn" onclick="openApp()">Ir a Transferencias</button>
    <p>Este enlace funciona solo si tienes instalada la app de Banpro (versión UAT).</p>

    <script>
        function openApp() {
            // Intenta abrir el esquema personalizado
            window.location = "com.banprogrupopromerica.ni.bancadigital.uat://frmTransfersFromAccount";

            // Si no se abre la app en unos segundos, redirige a la App Store
            setTimeout(function () {
                window.location = "https://apps.apple.com/pa/app/banca-m%C3%B3vil-banpro/id1548537395"; // reemplaza TU_APP_ID
            }, 2500);
        }
    </script>
</body>
</html>
