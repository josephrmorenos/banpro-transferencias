<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando - Banpro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8faf7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
        }

        .loader {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top-color: #006f3c;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #006f3c;
            font-size: 2.4em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #4a6357;
            font-size: 1.1em;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .store-btn {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            background: linear-gradient(135deg, #006f3c, #00552e);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #00552e, #004323);
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 25px;
            display: none;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-circle"></div>
    </div>

    <h1>Abriendo Banca M贸vil</h1>
    <p>Estamos conectando con tu aplicaci贸n de forma segura...</p>

    <a href="#" class="store-btn" id="storeButton" style="display: none;" onclick="handleManualRedirect()">
        Descargar Aplicaci贸n
    </a>

    <div class="error-message" id="errorMessage">
        Error de conexi贸n - Intenta nuevamente
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const deepLink = params.get('deepLink');
            
            if (!deepLink || !deepLink.startsWith('com.banprogrupopromerica.ni.bancadigital.uat://')) {
                showError();
                return;
            }

            const ua = navigator.userAgent;
            const isAndroid = /android/i.test(ua);
            const isIOS = /iphone|ipad|ipod/i.test(ua);
            
            const androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
            const iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
            
            let appOpened = false;
            let storeTimeout;

            function detectAppOpen() {
                ['blur', 'pagehide', 'visibilitychange'].forEach(event => {
                    window.addEventListener(event, () => {
                        if (document.hidden || event === 'blur') {
                            appOpened = true;
                            clearTimeout(storeTimeout);
                        }
                    });
                });
            }

            function handleIOS() {
                window.location = deepLink;
                
                setTimeout(() => {
                    if (!appOpened) window.location = deepLink;
                }, 1000);

                storeTimeout = setTimeout(() => {
                    if (!appOpened) {
                        window.location = iosStore;
                        setTimeout(() => !appOpened && location.reload(), 500);
                    }
                }, 2500);
            }

            function handleAndroid() {
                window.location = deepLink;
                storeTimeout = setTimeout(() => !appOpened && (window.location = androidStore), 2000);
            }

            detectAppOpen();

            if (isIOS) {
                handleIOS();
                setTimeout(() => {
                    if (!appOpened) {
                        document.getElementById('storeButton').style.display = 'flex';
                        document.querySelector('.loader').style.display = 'none';
                    }
                }, 3500);
            } else if (isAndroid) {
                handleAndroid();
                setTimeout(() => {
                    if (!appOpened) {
                        document.getElementById('storeButton').style.display = 'flex';
                        document.querySelector('.loader').style.display = 'none';
                    }
                }, 3000);
            }
        });

        function showError() {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('storeButton').style.display = 'none';
            document.querySelector('.loader').style.display = 'none';
        }

        function handleManualRedirect() {
            const isAndroid = /android/i.test(navigator.userAgent);
            window.location.href = isAndroid ? 
                "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod" : 
                "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
        }
    </script>
</body>
</html>
