<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acciones Banpro App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    button {
      display: block;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      background-color: #007a33;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #005f27; }
  </style>
</head>
<body>

  <h2>Ir a Banpro App</h2>

  <button onclick="openDeeplink('frmACHTransfer')">Transferencias ACH</button>
  <button onclick="openDeeplink('frmBillPayHome')">Pago de Servicios</button>
  <button onclick="openDeeplink('frmRecharge')">Paquetes & Recargas</button>
  <button onclick="openDeeplink('frmCashWithdrawal')">Retiro Digital</button>
  <button onclick="openDeeplink('frmLoanPayments')">Pago de Préstamos</button>
  <button onclick="openDeeplink('frmCardPayments')">Pago de Tarjetas</button>
  <button onclick="openDeeplink('frmTransfersFromAccount')">Transferencias</button>
  <button onclick="openDeeplink('frmCreditCardOffers')">Oferta de Tarjetas</button>

  <script>
    function openDeeplink(formID) {
      const scheme = "com.banprogrupopromerica.ni.bancadigital.uat://" + formID;
      const androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.uat";
      const iosStore = "https://apps.apple.com/us/app/banca-móvil-banpro/id1548537395";
      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Fallback tras 1500ms si no se abre la app
      const timeout = setTimeout(() => {
        if (isAndroid) {
          window.location = androidStore;
        } else if (isIOS) {
          window.location = iosStore;
        } else {
          alert("Sistema operativo no soportado.");
        }
      }, 1500);

      // Intentar abrir la app con iframe oculto
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = scheme;
      document.body.appendChild(iframe);
    }
  </script>

</body>
</html>
