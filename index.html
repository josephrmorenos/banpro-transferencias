<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redireccionando a la app Banpro...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9f7;
      color: #003d1f;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #006f3c;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
    }
  </style>
  <script>
    function getParam(key) {
      const url = new URL(window.location.href);
      return url.searchParams.get(key);
    }

    function openDeepLink() {
      const route = getParam('route');
      const type = getParam('type');
      if (!route) return;

      const baseScheme = 'com.banprogrupopromerica.ni.bancadigital.uat://';
      const deepLink = type ? `${baseScheme}${route}?type=${type}` : `${baseScheme}${route}`;

      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
      const iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      const storeUrl = isAndroid ? androidStore : (isIOS ? iosStore : "");

      let fallbackTimer;
      let fallbackTriggered = false;

      function cancelFallback() {
        fallbackTriggered = true;
        clearTimeout(fallbackTimer);
        window.removeEventListener("blur", cancelFallback);
        document.removeEventListener("visibilitychange", cancelFallback);
        document.removeEventListener("pagehide", cancelFallback);
      }

      window.addEventListener("blur", cancelFallback);
      document.addEventListener("visibilitychange", cancelFallback);
      document.addEventListener("pagehide", cancelFallback);

      if (isIOS) {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = deepLink;
        document.body.appendChild(iframe);
      } else {
        window.location = deepLink;
      }

      fallbackTimer = setTimeout(() => {
        if (!fallbackTriggered && storeUrl) {
          window.location = storeUrl;
        }
      }, 1500);
    }

    window.onload = openDeepLink;
  </script>
</head>
<body>
  <h1>Redirigiendo a la app Banpro...</h1>
  <p>Si no se abre autom√°ticamente, por favor verifica que tienes la app instalada.</p>
</body>
</html>
