<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando - Banpro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8faf7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            transition: opacity 0.3s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top-color: #006f3c;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #006f3c;
            font-size: 2.4em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #4a6357;
            font-size: 1.1em;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .store-btn {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            background: linear-gradient(135deg, #006f3c, #00552e);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #00552e, #004323);
        }

        .store-btn img {
            width: 28px;
            margin-right: 12px;
            filter: brightness(0) invert(1);
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 25px;
            display: none;
            font-size: 0.95em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .store-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-circle"></div>
    </div>

    <h1>Abriendo Banca Móvil</h1>
    <p>Estamos conectando con tu aplicación de forma segura...</p>

    <a href="#" class="store-btn" id="storeButton" style="display: none;" onclick="handleManualRedirect()">
        <img src="https://img.icons8.com/fluency/48/000000/download-from-cloud.png" alt="download">
        Descargar Aplicación
    </a>

    <div class="error-message" id="errorMessage">
        Error de conexión - Intenta nuevamente
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const deepLink = params.get('deepLink');
            
            // Validación del deep link
            if (!deepLink || !deepLink.startsWith('com.banprogrupopromerica.ni.bancadigital.uat://')) {
                showError();
                return;
            }

            const ua = navigator.userAgent;
            const isAndroid = /android/i.test(ua);
            const isIOS = /iphone|ipad|ipod/i.test(ua);
            
            const androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
            const iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
            
            let storeTimeout;

            const tryOpenApp = () => {
                // Primer intento de apertura
                window.location.href = deepLink;
                
                // Lógica especial para iOS
                if(isIOS) {
                    setTimeout(() => {
                        // Segundo intento con iframe
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = deepLink;
                        document.body.appendChild(iframe);
                    }, 1000);
                }

                // Configurar timeout para tienda
                storeTimeout = setTimeout(() => {
                    redirectToStore(isAndroid ? androidStore : iosStore);
                }, 2500);
            };

            // Eventos para cancelar redirección si la app se abre
            window.addEventListener('blur', () => {
                clearTimeout(storeTimeout);
                document.body.style.opacity = '0';
            });

            window.addEventListener('pagehide', () => {
                clearTimeout(storeTimeout);
            });

            // Iniciar proceso
            tryOpenApp();

            // Mostrar botón manual después de 3 segundos
            setTimeout(() => {
                document.getElementById('storeButton').style.display = 'flex';
            }, 3000);
        });

        function redirectToStore(storeUrl) {
            window.location.href = storeUrl;
        }

        function showError() {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('storeButton').style.display = 'none';
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('h1').textContent = 'Error de enlace';
            document.querySelector('p').textContent = 'El enlace solicitado no es válido';
        }

        function handleManualRedirect() {
            const ua = navigator.userAgent;
            const isAndroid = /android/i.test(ua);
            
            if(isAndroid) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
            } else {
                window.location.href = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
            }
        }
    </script>
</body>
</html>
