<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redireccionando a la app Banpro...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9f7;
      color: #003d1f;
      padding: 20px;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #006f3c;
      font-size: 24px;
    }
    p {
      font-size: 16px;
    }
  </style>
  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
 
    function openDeepLink() {
      const deepLink = getParameterByName('deeplink');
      if (!deepLink) {
        document.getElementById('status').innerText = "Error: No se encontr√≥ el enlace de destino.";
        return;
      }
 
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isAndroid = /android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isSafari = /^((?!chrome|android).)*safari/i.test(ua);
 
      var androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
      var iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      var storeUrl = (isAndroid) ? androidStore : (isIOS ? iosStore : "");
 
      var fallbackTimeout;
      var fallbackCancelled = false;
 
      function cancelFallback() {
        fallbackCancelled = true;
        clearTimeout(fallbackTimeout);
        window.removeEventListener("blur", cancelFallback);
        document.removeEventListener("visibilitychange", cancelFallback);
        document.removeEventListener("pagehide", cancelFallback);
      }
 
      window.addEventListener("blur", cancelFallback);
      document.addEventListener("visibilitychange", cancelFallback);
      document.addEventListener("pagehide", cancelFallback);
 
      if (isIOS && isSafari) {
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = deepLink;
        document.body.appendChild(iframe);
      } else {
        window.location = deepLink;
      }
 
      fallbackTimeout = setTimeout(function () {
        if (!fallbackCancelled && storeUrl) {
          window.location = storeUrl;
        }
      }, 1500);
    }
 
    window.onload = openDeepLink;
  </script>
</head>
<body>
  <h1>Redireccionando a la app Banpro...</h1>
  <p id="status">Un momento, por favor...</p>
</body>
</html>
