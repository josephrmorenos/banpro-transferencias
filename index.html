<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redireccionando a Banpro...</title>
  <style>
    body {
      background-color: #f6f9f7;
      font-family: 'Arial', sans-serif;
      color: #003d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006f3c;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.05em;
      color: #4a6357;
    }
  </style>
  <script>
    function openApp(deepLink) {
      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = /android/.test(ua);
      const isIOS = /iphone|ipad|ipod/.test(ua);
      const isSafari = /^((?!chrome|android).)*safari/.test(ua);
      
      const androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
      const iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      const fallbackUrl = isAndroid ? androidStore : (isIOS ? iosStore : "");

      let fallbackTriggered = false;

      function cancelFallback() {
        fallbackTriggered = true;
        clearTimeout(fallbackTimer);
        window.removeEventListener("blur", cancelFallback);
        document.removeEventListener("visibilitychange", cancelFallback);
        document.removeEventListener("pagehide", cancelFallback);
      }

      window.addEventListener("blur", cancelFallback);
      document.addEventListener("visibilitychange", cancelFallback);
      document.addEventListener("pagehide", cancelFallback);

      if (isIOS && isSafari) {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = deepLink;
        document.body.appendChild(iframe);
      } else {
        window.location.href = deepLink;
      }

      const fallbackTimer = setTimeout(() => {
        if (!fallbackTriggered && fallbackUrl) {
          window.location.href = fallbackUrl;
        }
      }, 2000);
    }

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const deepLink = params.get("deepLink");
      if (deepLink) {
        openApp(deepLink);
      }
    };
  </script>
</head>
<body>
  <h1>Redirigiendo a la app Banpro...</h1>
  <p>Si la app no se abre automáticamente, serás redirigido a la tienda en unos segundos.</p>
</body>
</html>
