<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Linking - Banpro</title>
  <script>
    /**
     * Abre la app a través del deep link.
     * Si no se logra abrir (aplicación no instalada), redirige a la tienda correspondiente.
     * @param {string} deepLink - Esquema URL con el nombre del formulario.
     */
    function openApp(deepLink) {
      // Detectar plataforma (Android o iOS)
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isAndroid = /android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      
      // URLs de las tiendas
      var androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod&pcampaignid=web_share";
      var iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      var storeUrl = (isAndroid) ? androidStore : (isIOS ? iosStore : "");
      
      // Intentar abrir la aplicación a través del deep link
      window.location = deepLink;
      
      // Fallback a la tienda después de un tiempo en caso de que la app no esté instalada
      setTimeout(function () {
        if (storeUrl !== "") {
          window.location = storeUrl;
        }
      }, 1500);
    }
  </script>
</head>
<body>
  <h1>Deep Linking con Formularios Banpro</h1>
  <p>Selecciona la acción deseada:</p>
  <ul>
    <li>
      <!-- Transferencias ACH: (Envié dinero > transferir desde) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmACHTransfer')">
        Transferencias ACH
      </button>
    </li>
    <li>
      <!-- Pago de servicios: (Realice pagos > servicios) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmBillPayHome')">
        Pago de Servicios
      </button>
    </li>
    <li>
      <!-- Paquetes & Recargas: (Realice pagos > servicios > Recargas) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmRecharge')">
        Paquetes &amp; Recargas
      </button>
    </li>
    <li>
      <!-- Retiro digital: (Menú > Retiro de efectivo > Nuevo retiro de efectivo) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmCashWithdrawal')">
        Retiro Digital
      </button>
    </li>
    <li>
      <!-- Pago de préstamos: (Realice pagos > Préstamos) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmLoanPayments')">
        Pago de Préstamos
      </button>
    </li>
    <li>
      <!-- Pago TC: (Realice Pagos > Tarjetas) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmCardPayments')">
        Pago TC
      </button>
    </li>
    <li>
      <!-- Transferencias: (Envié dinero > transferir desde) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmTransfersFromAccount')">
        Transferencias
      </button>
    </li>
    <li>
      <!-- Oferta de tarjetas: (Ofertas > Pre-Aprobados > tarjetas de crédito) -->
      <button onclick="openApp('com.banprogrupopromerica.ni.bancadigital.uat://frmCreditCardOffers')">
        Oferta de Tarjetas
      </button>
    </li>
  </ul>
  
  <p>
    Nota: En caso de que el usuario no esté logueado, la aplicación se encargará de solicitar el inicio de sesión y, posteriormente, redirigir al contenido específico.
  </p>
</body>
</html>
