<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abriendo Banca Móvil Banpro…</title>
  <style>
    body {
      background: #f6f9f7;
      color: #003d1f;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006f3c;
      margin-bottom: 16px;
      font-size: 1.8em;
    }
    p {
      margin-bottom: 24px;
      font-size: 1em;
      color: #4a6357;
    }
    button {
      display: none;
      background: #006f3c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #00552e;
    }
  </style>
</head>
<body>
  <h1>Abriendo Banca Móvil Banpro…</h1>
  <p>Si la app no se abre automáticamente, toca el botón.</p>
  <button id="manualBtn">Abrir App Banpro</button>

  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const deepLink = params.get('deepLink');
      if (!deepLink) return;

      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = /android/.test(ua);
      const isIOS     = /iphone|ipad|ipod/.test(ua);
      const storeUrl  = isAndroid
        ? "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod"
        : "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";

      let longTimer;

      // 1) Intento inmediato de abrir la app
      window.location.href = deepLink;

      // 2) Si NO hay blur en 500ms → app NO instalada → redirigir pronto
      const shortTimer = setTimeout(() => {
        window.location.href = storeUrl;
      }, 500);

      // 3) Si hay blur (app abrió), cancelamos short y programamos long
      function onBlur() {
        clearTimeout(shortTimer);
        // programa un fallback lejano (solo en caso de que regresen a esta página)
        longTimer = setTimeout(() => {
          window.location.href = storeUrl;
        }, 20000);
      }

      window.addEventListener("blur", onBlur);
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === 'hidden') onBlur();
      });
      document.addEventListener("pagehide", onBlur);

      // 4) Mostrar botón manual tras 550ms si la app no abrió
      setTimeout(() => {
        document.getElementById('manualBtn').style.display = 'inline-block';
      }, 550);

      document.getElementById('manualBtn').onclick = function() {
        window.location.href = deepLink;
      };
    };
  </script>
</body>
</html>
