<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redireccionando - Banpro</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }
      body {
        background: #f5f7fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: #fff;
        border-radius: 15px;
        padding: 40px 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .loader {
        margin: 0 auto 20px auto;
        width: 80px;
        height: 80px;
        border: 8px solid #e0e6dd;
        border-top-color: #006f3c;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 15px;
        color: #006f3c;
      }
      p {
        font-size: 1.1em;
        margin-bottom: 20px;
        color: #4a6357;
        line-height: 1.5;
      }
      .store-btn {
        background: linear-gradient(135deg, #006f3c, #00552e);
        border: none;
        border-radius: 12px;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        display: none;
      }
      .store-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .error-message {
        margin-top: 20px;
        background: #f8d7da;
        color: #dc3545;
        padding: 10px 20px;
        border-radius: 8px;
        display: none;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <h1>Abriendo Banca Móvil</h1>
      <p>Estamos conectando de forma segura con tu aplicación...</p>
      <button class="store-btn" id="storeButton" onclick="handleManualRedirect()">Descargar Aplicación</button>
      <div class="error-message" id="errorMessage">Error de conexión – Intenta nuevamente.</div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
        const deepLink = params.get('deepLink');

        // Validación básica del deepLink
        if (!deepLink || deepLink.length < 20 || !deepLink.startsWith('com.banprogrupopromerica.ni.bancadigital.uat://')) {
          showError();
          return;
        }

        const ua = navigator.userAgent;
        const isAndroid = /android/i.test(ua);
        const isIOS = /iphone|ipad|ipod/i.test(ua);

        // URLs de fallback (tiendas)
        const fallbackUrl = isAndroid
          ? "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod"
          : "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";

        // Llamamos a openApp con el deepLink y el fallback
        openApp(deepLink, fallbackUrl);
      });

      function openApp(deepLink, fallbackUrl) {
        // Detectamos si es Safari en iOS para usar el método con iframe
        const ua = navigator.userAgent;
        const isSafari = /^((?!chrome|android).)*safari/i.test(ua);

        const start = Date.now();

        if (isSafari && /iphone|ipad|ipod/i.test(ua)) {
          // Para Safari en iOS, se usa un iframe oculto
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = deepLink;
          document.body.appendChild(iframe);
        } else {
          // En otros casos, se usa window.location
          window.location.href = deepLink;
        }

        // Tras 1.5 segundos verificamos si la app se abrió
        setTimeout(function () {
          if (Date.now() - start < 2000) {
            // Si el tiempo transcurrido es menor a 2 segundos, asumimos que la app no abrió y redirigimos al fallback
            window.location.href = fallbackUrl;
          }
        }, 1500);
      }

      function showError() {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('storeButton').style.display = 'none';
        document.querySelector('.loader').style.display = 'none';
      }

      function handleManualRedirect() {
        const isAndroid = /android/i.test(navigator.userAgent);
        window.location.href = isAndroid
          ? "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod"
          : "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      }
    </script>
  </body>
</html>
