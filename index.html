<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abriendo Banca Móvil Banpro…</title>
  <style>
    body {
      background: #f6f9f7;
      color: #003d1f;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006f3c;
      margin-bottom: 16px;
      font-size: 1.8em;
    }
    p {
      margin-bottom: 24px;
      font-size: 1em;
      color: #4a6357;
    }
    button {
      display: none;
      background: #006f3c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #00552e;
    }
  </style>
</head>
<body>
  <h1>Abriendo Banca Móvil Banpro…</h1>
  <p>Si no ves nada, toca el botón para abrir la app.</p>
  <button id="manualBtn">Abrir App Banpro</button>

  <script>
    window.onload = function() {
      // 1. Obtener el deepLink de la URL
      const params = new URLSearchParams(window.location.search);
      const deepLink = params.get('deepLink');
      if (!deepLink) return;

      // 2. Definir URL de fallback (tienda)
      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = /android/.test(ua);
      const isIOS     = /iphone|ipad|ipod/.test(ua);
      const storeUrl  = isAndroid
        ? "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod"
        : "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";

      // 3. Intentar abrir la app inmediatamente
      window.location.href = deepLink;

      // 4. Después de 2s redirigir a la tienda si la app no abrió
      setTimeout(() => {
        window.location.href = storeUrl;
      }, 2000);

      // 5. Mostrar botón manual tras 2.2s
      setTimeout(() => {
        document.getElementById('manualBtn').style.display = 'inline-block';
      }, 2200);

      // 6. Si el usuario hace clic manualmente
      document.getElementById('manualBtn').onclick = function() {
        window.location.href = deepLink;
      };
    };
  </script>
</body>
</html>
