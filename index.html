<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirigir a Banpro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9f7;
      color: #003d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006f3c;
      margin-bottom: 20px;
    }
    button {
      background-color: #006f3c;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004d2a;
    }
    p.note {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }
  </style>
  <script>
    function openApp(deepLink) {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isAndroid = /android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isSafari = /^((?!chrome|android).)*safari/i.test(ua);

      var androidStore = "https://play.google.com/store/apps/details?id=com.banprogrupopromerica.ni.bancadigital.prod";
      var iosStore = "https://apps.apple.com/us/app/banca-m%C3%B3vil-banpro/id1548537395";
      var storeUrl = isAndroid ? androidStore : (isIOS ? iosStore : "");

      var fallbackTimeout;
      var fallbackCancelled = false;

      function cancelFallback() {
        fallbackCancelled = true;
        clearTimeout(fallbackTimeout);
        window.removeEventListener("blur", cancelFallback);
        document.removeEventListener("visibilitychange", cancelFallback);
        document.removeEventListener("pagehide", cancelFallback);
      }

      window.addEventListener("blur", cancelFallback);
      document.addEventListener("visibilitychange", cancelFallback);
      document.addEventListener("pagehide", cancelFallback);

      if (isIOS && isSafari) {
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = deepLink;
        document.body.appendChild(iframe);
      } else {
        window.location = deepLink;
      }

      fallbackTimeout = setTimeout(function () {
        if (!fallbackCancelled && storeUrl) {
          window.location = storeUrl;
        }
      }, 1500);
    }

    function handleClick() {
      const params = new URLSearchParams(window.location.search);
      const deepLink = params.get("deepLink");
      if (deepLink) {
        openApp(deepLink);
      } else {
        alert("No se encontró un destino válido para abrir.");
      }
    }
  </script>
</head>
<body>
  <h1>Acceso Directo Banpro</h1>
  <p>Haz clic en el botón para abrir la app Banpro:</p>
  <button onclick="handleClick()">Abrir App Banpro</button>
  <p class="note">Si la app no está instalada, serás redirigido a la tienda automáticamente.</p>
</body>
</html>
